<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Iniciar Sesión - Yeshua</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="img/iconoy.png" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <div class="img">
      <img width="200px" src="img/iconoy.png" alt="">
    </div>

    <div class="input-box">
      <input type="email" id="username" placeholder="Correo electrónico" required>
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
      <input type="password" id="password" placeholder="Contraseña" required>
      <i class='bx bxs-lock-alt'></i>
    </div>

    <button id="loginBtn" class="btn">Ingresar</button>

    <div class="register-link">
      <p>Solo administradores pueden crear cuentas.</p>
    </div>

    <p id="status" style="text-align: center;"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="js/index.js"></script>
</body>

</html>
