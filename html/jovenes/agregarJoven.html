<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/iconoy.png" type="image/x-icon">
    <title>Agregar joven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/agregarJoven.css">
</head>

<body>
    <a href="verJovenes.html"><button type="button" class="btn btn-info">Ver jovenes</button></a>
    <a href="../noticias.html"><button type="button" class="btn btn-info">Noticias</button></a>
    <h1>Registro de Jóvenes</h1>

    <form id="form-joven">

        <div class="row">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Juan Perez" required>
                <label for="floatingInput">Nombre:</label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="fecha_nacimiento" required>
                <label for="floatingInput">Fecha de Nacimiento:</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="direccion" required>
                <label for="floatingInput">Dirección:</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="genero" aria-label="Floating label select example">
                    <option selected>Seleccionar una opción</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
                <label for="floatingSelect">Genero:</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="telefono" required>
                <label for="floatingInput">Teléfono:</label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>

    <p id="mensaje"></p>

    <!-- Firebase SDKs -->
    <script type="module" src="../../js/jovenes/agregarJoven.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
